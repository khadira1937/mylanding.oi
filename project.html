    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

:root {
    --bg-color: #081b29;
    --second-bg-color: #112e42;
    --text-color: #ededed;
    --main-color: #00abf0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    border: none;
    outline: none;
    scroll-behavior: smooth;
    font-family: 'Poppins', sans-serif;
}

html {
    font-size: 62.5%;
    overflow-x: hidden;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    background: var(--bg-color); /* Set the background color */
    color: var(--text-color);
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 2rem 9%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    z-index: 100;
}

.logo {
    font-size: 2.5rem;
    color: var(--text-color);
    font-weight: 600;
}

.navbar a {
    font-size: 1.7rem;
    color: var(--text-color);
    font-weight: 500;
    margin-left: 3.5rem;
    transition: .3s;
}

.navbar a:hover,
.navbar a.active {
    color: var(--main-color);
}

#menu-icon {
    font-size: 3.6rem;
    color: var(--text-color);
    cursor: pointer;
    display: none;
}

section {
    min-height: 100vh;
    padding: 10rem 9% 2rem;
}

.home-content h1 {
    font-size: 5.6rem;
    font-weight: 700;
    line-height: 1.3;
}

/* ... Rest of your code ... */

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    border-top: 2px solid grey;
    height: 5%;
    width: 100%;
    background-color: #ebebeb;
    color: black;
    text-align: center;
    padding: 10px;
    z-index: 1;
}

.get_weather {
    background-color: #4CAF50;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: not-allowed; /* Disable the cursor */
}

.btn.rounded-fill {
    margin-left: auto;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 5px;
    cursor: pointer;
}
         .enter {
            height: 30px; /* Increase the height */
            border-radius: 8px; /* Add border radius */
        }

        /* Updated CSS for the Get Weather button */
        .get_weather {
            cursor: default; /* Change the cursor */
        }
        .header img {
            height: 100px; /* Reduce the size of the logo */
            width: 100px; /* Maintain the aspect ratio */
        
        }

        /* Updated CSS for the header */
        .header {
            justify-content: space-between; /* Distribute space evenly between the elements */
        }
    </style>
</head>


<body data-bs-theme="light">
    
    <div class="container">
        <nav class="header">
            <div style="display: flex; flex-direction: row;">
                <img src="./Winter_is_Coming2.png" alt="winter_logo" srcset="">
                <a href="#about" class="aa" style="text-align: right";><b>About</b></a>
                <a href="#login.html" class="aa" style="text-align: right"><b>Login</b></a>
            </div>
            <button class="btn rounded-fill" onclick="myFunction()"><i class="bi bi-moon-fill"></i></button>
        </nav>

        <form method="post" action="javascript:void(0);">
            <input type="text" name="city" class="enter" placeholder="Enter city" required>
            <input type="submit" value="Get Weather" class="get_weather">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2023 Winter is Coming</p>
    </div>
</body>

</html>


<script>
    // Enable the "Get Weather" button when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".get_weather").removeAttribute("disabled");
    });

    function myFunction() {
        var element = document.body;
        element.dataset.bsTheme = element.dataset.bsTheme == "light" ? "dark" : "light";
    }
</script>
